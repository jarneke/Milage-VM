<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/calcTank.js" defer></script>
</head>

<body class="bg-white" style="min-height: 100vh;">
  <header class="bg-dark text-white">
    <nav class="container py-3 d-flex justify-content-start gap-3">
      <a href="index.html" class="text-white">HOME</a>
      <a href="tankCalc.html" class="text-white">CALCULATE REFILLS</a>
    </nav>
  </header>
  <main>
    <div class="table container">
      <div id="tanks d-flex flex-wrap"></div>
    </div>
    <div id="calculatedTank">Calculated data:</div>
    <div id="calcTank"></div>

  </main>
  <footer></footer>
  <script>
    // Function to fetch tank data using AJAX
    function getTankData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("tanks").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "loadTanks.php", true);
      xhttp.send();
    }

    // Call the function when the page loads
    window.onload = function () {
      getTankData();
    };
  </script>
</body>

</html>

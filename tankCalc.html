<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Information</title>
  <style>
    .tank {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Tank Information</h1>
  <div id="tankData"></div>

  <script>
    // Function to fetch tank data using AJAX
    function getTankData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("tankData").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "get_tanks.php", true);
      xhttp.send();
    }

    // Call the function when the page loads
    window.onload = function () {
      getTankData();
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/calcTank.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="data.html">Data</a>
      <a href="tankCalc.html">Calculate refills</a>
    </nav>
  </header>
  <main>
    <div class="table">
      <div id="tanks"></div>
    </div>
    <div id="calculatedTank">Calculated data:</div>
  </main>
  <footer></footer>
  <script>
    // Function to fetch tank data using AJAX
    function getTankData() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("tanks").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "loadTanks.php", true);
      xhttp.send();
    }

    // Call the function when the page loads
    window.onload = function () {
      getTankData();
    };
    document.addEventListener('DOMContentLoaded', () => {
      const calculateButtons = document.querySelectorAll('.CalculateTank');

      calculateButtons.forEach(button => {
        button.addEventListener('click', () => {
          const tankDiv = button.closest('.tank');
          if (tankDiv) {
            const firstElementTextContent = tankDiv.firstElementChild.textContent;
            console.log(firstElementTextContent);
          }
        });
      });


    });
  </script>
</body>

</html>

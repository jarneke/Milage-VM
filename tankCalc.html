<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/calcTank.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="data.html">Data</a>
      <a href="tankCalc.html">Calculate refills</a>
    </nav>
  </header>
  <main>
    <form id="tankForm">
      <input type="submit" value="Load all tanks" />
    </form>
    <div class="table">
      <div id="tanks"></div>
    </div>
    <div id="calculatedTank">Calculated data:</div>
  </main>
  <footer></footer>
  <script>
    document.addEventListener("DOMContentLoaded", (e) => {
      e.preventDefault();
      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Configure it: GET-request for the URL
      xhr.open('GET', 'loadTanks.php');

      // Set up a function that will be called when the request status changes
      xhr.onreadystatechange = function () {
        // When the request is completed successfully
        if (xhr.readyState === XMLHttpRequest.DONE) {
          // Check if the request was successful (status 200)
          if (xhr.status === 200) {
            // Parse the JSON response
            var tanks = JSON.parse(xhr.responseText);
            // Do something with the tanks data
            console.log(tanks);
          } else {
            // Handle the error
            console.error('Request failed with status:', xhr.status);
          }
        }
      };

      // Send the request
      xhr.send();

    });
  </script>
</body>

</html>
